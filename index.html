<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Blossom's Final Show Countdown</title>
</head>
<body>
    <header>
        <h1 class="celebration-title">Countdown to Last Show</h1>
    </header>

    <main class="countdown-container">
        <div class="image-gallery">
            <img src="images/20250711_223959.jpg" alt="Image of Blossom" class="celebration-image">
            <img src="images/placeholder.jpg" alt="Coming Soon" class="celebration-image">
            <img src="images/placeholder.jpg" alt="Coming Soon" class="celebration-image">
        </div>
        
        <div class="countdown">
            <div class="time" id="months"></div>
            <div class="time" id="weeks"></div>
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
    </main>

    <footer class="footer">
        <p>Created by Jacob Graham</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
